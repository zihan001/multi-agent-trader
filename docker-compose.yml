services:
  db:
    image: postgres:15-alpine
    container_name: trading-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading_password}
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trading_user}:${POSTGRES_PASSWORD:-trading_password}@db:5432/${POSTGRES_DB:-trading_db}
      LLM_API_KEY: ${LLM_API_KEY}
      DAILY_TOKEN_BUDGET: ${DAILY_TOKEN_BUDGET:-100000}
      CHEAP_MODEL: ${CHEAP_MODEL:-openai/gpt-3.5-turbo}
      STRONG_MODEL: ${STRONG_MODEL:-openai/gpt-4-turbo-preview}
      TRADING_MODE: ${TRADING_MODE:-llm}
      RULE_STRATEGY: ${RULE_STRATEGY:-rsi_macd}
      RSI_PERIOD: ${RSI_PERIOD:-14}
      RSI_OVERSOLD: ${RSI_OVERSOLD:-30}
      RSI_OVERBOUGHT: ${RSI_OVERBOUGHT:-70}
      MACD_FAST: ${MACD_FAST:-12}
      MACD_SLOW: ${MACD_SLOW:-26}
      MACD_SIGNAL: ${MACD_SIGNAL:-9}
      EMA_FAST: ${EMA_FAST:-12}
      EMA_SLOW: ${EMA_SLOW:-26}
      EMA_TREND: ${EMA_TREND:-50}
      BB_PERIOD: ${BB_PERIOD:-20}
      BB_STD_DEV: ${BB_STD_DEV:-2}
      MIN_VOLUME_RATIO: ${MIN_VOLUME_RATIO:-1.5}
      PAPER_TRADING_MODE: ${PAPER_TRADING_MODE:-simulation}
      BINANCE_TESTNET_BASE_URL: ${BINANCE_TESTNET_BASE_URL:-https://testnet.binance.vision}
      BINANCE_TESTNET_API_KEY: ${BINANCE_TESTNET_API_KEY}
      BINANCE_TESTNET_API_SECRET: ${BINANCE_TESTNET_API_SECRET}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./backend/alembic.ini:/app/alembic.ini
      - ./backend/tests:/app/tests
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trading-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    # For development, mount the source code
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    #   - /app/.next

volumes:
  postgres_data:
